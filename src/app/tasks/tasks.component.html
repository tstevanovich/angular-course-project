@if (isAddingTask()) {
<app-new-task (close)="onCloseAddTask()" [user]="user()" />
}

<section id="tasks">
  <header>
    <h2>{{ user()?.name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks(); track task.id) {
    <li><app-task [task]="task" /></li>
    }
  </ul>
</section>
